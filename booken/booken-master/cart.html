<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | Booken</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    .cart-section {
      min-height: 100vh;
      background: var(--xiketic);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }
    .cart-card {
      background: var(--oxford-blue);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }
    .cart-card h2 {
      font-size: var(--fs-2);
      font-family: var(--ff-jost);
      margin-bottom: 24px;
      color: var(--maximum-blue-green);
      text-align: center;
    }
    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }
    .cart-table th, .cart-table td {
      padding: 12px 8px;
      text-align: left;
      color: var(--white-1);
      font-size: var(--fs-6);
      border-bottom: 1px solid var(--white_10);
    }
    .cart-table th {
      color: var(--maximum-blue-green);
      font-weight: 600;
      background: var(--eerie-black);
    }
    .cart-table img {
      width: 48px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .cart-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 18px;
    }
    .cart-total {
      font-size: var(--fs-5);
      color: var(--maximum-blue-green);
      font-weight: 600;
    }
    .btn {
      padding: 12px 32px;
      font-size: var(--fs-6);
      border-radius: 8px;
      background: var(--maximum-blue-green);
      color: var(--xiketic);
      border: none;
      cursor: pointer;
      transition: var(--transition-1);
      text-decoration: none;
      display: inline-block;
    }
    .btn:is(:hover, :focus) {
      background: transparent;
      color: var(--maximum-blue-green);
      border: 1px solid var(--maximum-blue-green);
    }
    .empty-cart {
      text-align: center;
      color: var(--spanish-gray);
      font-size: var(--fs-6);
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <section class="cart-section">
    <div class="cart-card">
      <h2>Your Cart</h2>
      <!-- Example cart table with two items -->
      <table class="cart-table">
        <thead>
          <tr>
            <th>Book</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="./assets/images/book-1.png" alt="Black Night">
              Black Night
            </td>
            <td>₹80.00</td>
            <td>1</td>
            <td>₹80.00</td>
            <td>
              <button class="btn" title="Remove">Remove</button>
            </td>
          </tr>
          <tr>
            <td>
              <img src="./assets/images/book-2.png" alt="About The First Night">
              About The First Night
            </td>
            <td>₹19.00</td>
            <td>2</td>
            <td>₹38.00</td>
            <td>
              <button class="btn" title="Remove">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="cart-actions">
        <span class="cart-total">Total: ₹118.00</span>
        <a href="thankyou.html" class="btn">Checkout</a>
      </div>
      <!-- If cart is empty, show this instead:
      <div class="empty-cart">Your cart is empty.</div>
      -->
    </div>
  </section>
