<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Booken</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    .login-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--xiketic);
    }
    .login-card {
      background: var(--oxford-blue);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .login-card .logo {
      margin-bottom: 20px;
    }
    .login-card h2 {
      font-size: var(--fs-2);
      font-family: var(--ff-jost);
      margin-bottom: 20px;
      color: var(--maximum-blue-green);
    }
    .login-card .input-group {
      margin-bottom: 18px;
      text-align: left;
    }
    .login-card label {
      display: block;
      font-size: var(--fs-7);
      margin-bottom: 6px;
      color: var(--white-2);
    }
    .login-card input {
      width: 100%;
      padding: 12px 10px;
      border-radius: 6px;
      border: 1px solid var(--white_10);
      background: var(--eerie-black);
      color: var(--white-1);
      font-size: var(--fs-6);
      margin-bottom: 2px;
    }
     .btn1 {
  font-size: var(--fs-7);
  font-weight: var(--fw-500);
  border: 1px solid var(--white-1);
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 18px 30px;
  border-radius: var(--radius-pill);
  transition: var(--transition-1);
}

    .login-card .btn1 {
      width: 50%;
    justify-content: center;
    margin-top: 10px;
    padding: 14px 0;
    font-size: var(--fs-6);
    background: var(--maximum-blue-green);
    border-color: var(--maximum-blue-green);
    color: var(--xiketic);
    border-radius: 8px;
    transition: var(--transition-1);
    align-items: center;
    margin-left: 75px;
    }
    .login-card .btn1:is(:hover, :focus) {
      background: transparent;
      color: var(--maximum-blue-green);
    }
    .login-card .login-footer {
      margin-top: 18px;
      font-size: var(--fs-7);
      color: var(--spanish-gray);
    }
    .login-card .login-footer a {
      color: var(--maximum-blue-green);
      text-decoration: underline;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <section class="login-section">
    <form class="login-card">
      <a href="index.html" class="logo">
        <img src="./assets/images/logo.svg" width="138" height="28" alt="Booken Home">
      </a>
      <h2>Create Account</h2>
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required autocomplete="name" placeholder="Enter your name">
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autocomplete="username" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Create a password">
      </div>
      <div class="input-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required autocomplete="new-password" placeholder="Confirm your password">
      </div>
      <a href="login.html" class="btn1">Register</a>
      <div class="login-footer">
        Already have an account?
        <a href="login.html">Login</a>
      </div>
    </form>
